steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: 
    [ 
      'build',
      '-t',
      'gcr.io/$PROJECT_ID/ixnestjsapptest:latest',
      '-t',
      'gcr.io/$PROJECT_ID/ixnestjsapptest:$COMMIT_SHA',
      '-t',
      'gcr.io/$PROJECT_ID/ixnestjsapptest:$BUILD_ID',
      '.'
    ]
  id: 'build-image-ixnestjsapptest'
  waitFor: ['-'] # The '-' indicates that this step begin immediately

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: 
    [
      'push', 
      'gcr.io/$PROJECT_ID/ixnestjsapptest:$COMMIT_SHA'
    ]
  id: 'push-image-to-container-registry'
  waitFor: ['build-image-ixnestjsapptest'] # The push start once build is done

# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    [
      'run',
      'deploy',
      'ixnestjsapptest',
      '--image',
      'gcr.io/$PROJECT_ID/ixnestjsapptest:$COMMIT_SHA',
      '--region',
      'us-west2',
      '--platform',
      'managed',
      '--allow-unauthenticated',
    ]

images:
- 'gcr.io/$PROJECT_ID/ixnestjsapptest:latest'
- 'gcr.io/$PROJECT_ID/ixnestjsapptest:$COMMIT_SHA'
- 'gcr.io/$PROJECT_ID/ixnestjsapptest:$BUILD_ID'
